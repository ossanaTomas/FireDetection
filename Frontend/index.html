<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Fuego</title>
</head>
<body>
    <h1>Sub√≠ una imagen para detectar fuego üî•</h1>

    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept="image/*" required />
        <button type="submit">Detectar</button>
    </form>

    <h2>Resultado:</h2>
    <img id="resultImage" style="max-width: 500px; display: none;" />

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const resultImage = document.getElementById('resultImage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) return alert("Eleg√≠ una imagen");

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("http://127.0.0.1:8000//predict/image/", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || "Error al detectar fuego");
                }

                const blob = await response.blob();
                resultImage.src = URL.createObjectURL(blob);
                resultImage.style.display = "block";

            } catch (error) {
                alert("Ocurri√≥ un error: " + error.message);
            }
        });
    </script>
</body>
</html>
